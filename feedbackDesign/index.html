<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback Design</title>
  </head>
  <body>
    <div class="container">
      <div class="previous state">
        <span class="question">
          How satisfied are you with our customer support performance?
        </span>
        <div class="emotions">
          <div class="emotion"><i class="fa-solid fa-face-frown"></i><span> Unhappy</span></div>
          <div class="emotion"><i class="fa-solid fa-face-meh"></i><span> Neutral</span></div>
          <div class="emotion"><i class="fa-solid fa-face-laugh-beam"></i><span> Satisfied</span></div>
        </div>
        <div class="send-review">
          <button type="submit">
            Send Review
          </button>
        </div>
      </div>
      <div class="after state">
        <i class="fa-solid fa-heart"></i>
        <p>Thank You!</p>
        <div class="feedback">
          Feedback: <span></span>
        </div>
        <p class="finalMsg">
          We'll use your feedback to improve our customer support.
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
