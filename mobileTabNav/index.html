<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Nav</title>
  </head>
  <body>
    <div class="mobile-nav">
      <div class="top-image">
        <div class="home-image image active" style="background-image:url('https://images.pexels.com/photos/1029599/pexels-photo-1029599.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
        <div class="work-image image" style="background-image:url('https://images.pexels.com/photos/1181248/pexels-photo-1181248.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
        <div class="blog-image image" style="background-image:url('https://images.pexels.com/photos/267569/pexels-photo-267569.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
        <div class="about-image image" style="background-image:url('https://images.pexels.com/photos/3127880/pexels-photo-3127880.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
      </div>
      <div class="nav">
        <div class="home tab active">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </div>
        <div class="work tab">
          <i class="fa-solid fa-briefcase"></i>
          <p>Work</p>
        </div>
        <div class="blog tab">
          <i class="fa-solid fa-box"></i>
          <p>Blog</p>
        </div>
        <div class="about-us tab">
          <i class="fa-solid fa-people-group"></i>
          <p>About Us</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
