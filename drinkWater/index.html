  <body>
    <h1>Drink Water</h1>
    <small class="goal">Goal: 2Litres</small>
    <div class="big-bottle ">
      <span class="volume remain ">2L</span> 
      <!-- both of them are also made activate -->
      <span class="litre remain">Remained</span> 
      <div class="drank ">0%</div>
    </div>
    <h4>Select how many of glasses of water that you have drank</h4>
    <div class="above-bottles small-bottles">
      <div class="bottle"><span>250</span> <span>ml</span></div>
      <div class="bottle"><span>250</span> <span>ml</span></div>
      <div class="bottle"><span>250</span> <span>ml</span></div>
      <div class="bottle"><span>250</span> <span>ml</span></div>
    </div>
    <div class="below-bottles small-bottles">
      <div class="bottle"><span>250</span> <span>ml</span></div>
      <div class="bottle"><span>250</span> <span>ml</span></div>
      <div class="bottle"><span>250</span> <span>ml</span></div>
      <div class="bottle"><span>250</span> <span>ml</span></div>
    </div>
