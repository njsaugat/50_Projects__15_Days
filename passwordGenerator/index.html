<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="password-field">
        <div class="password-value">

        </div>
        <i class="fa-regular fa-clipboard"></i> 
      </div>
      <div class="criteria">
        <div class="password-length criterion">
          <span>Password Length</span>
          <input type="number" value="20" />
        </div>
        <div class="uppercase criterion">
          Include uppercase letters
          <i class="far fa-check-square"></i>
        </div>
        <div class="lowercase criterion">
          Include lowercase letters
          <i class="far fa-check-square"></i>
        </div>
        <div class="numbers criterion">
          Include numbers
          <i class="far fa-check-square "></i>
        </div>
        <div class="symbols criterion">
          Include symbols
          <i class="far fa-check-square active"></i>
        </div>
      </div>
      <div class="generate-password">
        <buttton class="btn">Generate Password</buttton>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
