<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="left " >
        <div class="content"  style="background-color:#FD3555">
          <span>Nature Flower</span>
          <small>all in pink</small>
        </div>
        <div class="content" style="background-color: #2a86ba" >
          <span>Blueee Sky</span>
          <small>with its mountains</small>
        </div>
        <div class="content"  style="background-color: #252e33">
          <span>Lonely Castle</span>
          <small>In the wilderness</small>
        </div>
        <div class="content" style="background-color:#ffb866">
          <span>Flying Eagle</span>
          <small>In the sunset</small>
        </div>
      </div>    
    <div class="right">
      <div style="background-image:url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80')"></div>
      <div style="background-image:url('https://images.unsplash.com/photo-1514539079130-25950c84af65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80')"></div>
      <div style="background-image:url('https://images.unsplash.com/photo-1592722182837-52273392552d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1672&q=80')"></div>
      <div style="background-image:url('https://images.unsplash.com/photo-1422205512921-12dac7b3b603?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1660&q=80')"></div>
    </div>
    <div class="buttons">
      <button class="down btn">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up btn">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  </body>
  <script src="script1.js"></script>
</html>
